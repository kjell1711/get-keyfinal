<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .key-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .key-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.5rem;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-grow: 1;
            max-width: 500px;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .copy-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .copy-btn.copied {
            background: #4CAF50;
            color: white;
        }
        
        .instructions {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .key-display {
                font-size: 1.2rem;
                padding: 1rem;
            }
            
            .copy-btn {
                padding: 1rem 1.5rem;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get your key:</h1>
        
        <div class="key-container">
            <div class="key-display" id="keyDisplay">AKT-7B9-2F4-C8D-3E1</div>
            <button class="copy-btn" id="copyBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/>
                </svg>
                Kopieren
            </button>
        </div>
        
        <p class="instructions">
            Klicken Sie auf den Button, um den Schlüssel in die Zwischenablage zu kopieren.
        </p>
    </div>

    <script>
        // Hier können Sie den Schlüssel täglich ändern
        const aktuellerkey = "AKT-7B9-2F4-C8D-3E1";
        
        // Setze den Schlüssel im HTML
        document.getElementById('keyDisplay').textContent = aktuellerkey;
        
        // Kopierfunktion
        document.getElementById('copyBtn').addEventListener('click', function() {
            const keyText = aktuellerkey;
            
            // Verwende die Clipboard API
            navigator.clipboard.writeText(keyText).then(() => {
                // Erfolgsfeedback
                const btn = document.getElementById('copyBtn');
                const originalText = btn.innerHTML;
                
                btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor"/></svg>Kopiert!';
                btn.classList.add('copied');
                
                // Nach 2 Sekunden zurücksetzen
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Fehler beim Kopieren: ', err);
                alert('Fehler beim Kopieren des Schlüssels. Bitte manuell kopieren.');
            });
        });
    </script>
</body>
</html>
